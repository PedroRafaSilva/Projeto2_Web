<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Marinar - Gestão de Marinas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<section class="vh-100" style="background-color: #29296b;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://i.pinimg.com/originals/19/10/0d/19100d0c27f50628ce4ab74cd4e6cd5d.jpg"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form th:action="@{/login}" th:object="${param.loginForm}" method="post">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">BEM-VINDO!!!</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Insira o seu username e palavra-passe</h5>

                                    <div class="form-outline mb-4">
                                        <input name="username" id="form2Example17" class="form-control form-control-lg required" />
                                        <label class="form-label" for="form2Example17">Username</label>

                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" name="password" id="form2Example27" class="form-control form-control-lg required" />
                                        <label class="form-label" for="form2Example27">Password</label>

                                    </div>


                                    <div class="pt-1 mb-4">
                                        <p style="color: red" th:if="${param.error}" class="error">Username and password are incorrect.</p>
                                        <button class="btn btn-primary btn-lg btn-block " style="background-color: #29296b" type="submit">Login</button>
                                    </div>


                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Ainda não está registado? <a href="/Register"
                                                                                                              style="color: #393f81;">Registe-se aqui.</a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
