<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Marinar - Gestão de Marinas</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<section class="vh-1000" style="background-color: #29296b;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-12">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-6 d-none d-md-block">
              <img src="https://i.pinimg.com/originals/19/10/0d/19100d0c27f50628ce4ab74cd4e6cd5d.jpg"
                   alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 1130px;" />
            </div>
            <div class="col-md-6 col-lg-6 d-flex align-items-center">
              <div class="card-body p-4 p-lg-3 text-black">

                <form th:action="@{/save}" th:object="${utilizador}" method="post">

                  <div class="d-flex align-items-center mb-2 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">BEM-VINDO!!!</span>
                  </div>

                  <h5 class="fw-normal mb-2 pb-3" style="letter-spacing: 1px;">Insira os seus dados para se registar.</h5>

                  <div class="form-outline mb-2">
                    <input name="username" id="form2Example17" class="form-control form-control-lg " required th:field="*{nome}" />
                    <label class="form-label" for="form2Example17">Nome Completo</label>

                  </div>
                  <div class="form-outline mb-2">
                    <input name="username" type="email"  class="form-control form-control-lg " required th:field="*{email}"/>
                    <label class="form-label" for="form2Example17">Email</label>

                  </div>
                  <div class="form-outline mb-2">
                    <input name="username" type="number" class="form-control form-control-lg " required th:field="*{telefone}"/>
                    <label class="form-label" for="form2Example17">Telemóvel</label>

                  </div>
                  <div class="form-outline mb-2">
                    <input name="username" type="number" class="form-control form-control-lg " required th:field="*{nif}"/>
                    <label class="form-label" for="form2Example17">NIF</label>
                  </div>

                  <div class="form-outline mb-2">
                    <input name="username" class="form-control form-control-lg " required th:field="*{rua}"/>
                    <label class="form-label" for="form2Example17">Rua</label>
                  </div>

                  <div class="form-outline mb-2">
                    <input name="username" type="number" class="form-control form-control-lg " required th:field="*{porta}"/>
                    <label class="form-label" for="form2Example17">Porta</label>
                  </div>

                  <div class="form-outline mb-2">
                    <input name="username" id="cpostal" class="form-control form-control-lg " required th:field="*{cpostal}"/>
                    <label class="form-label" for="form2Example17">Código-Postal</label>
                  </div>

                  <div class="form-outline mb-2">
                    <input name="localidade" class="form-control form-control-lg" id="localidade" required/>
                    <label class="form-label" for="form2Example17">Localidade</label>
                  </div>

                  <div class="form-outline mb-2">
                    <input  name="password" id="form2Example27" class="form-control form-control-lg" required th:field="*{username}"/>
                    <label class="form-label" for="form2Example27">Username</label>

                  </div>

                  <div class="form-outline mb-2">
                    <input type="password" name="username"  class="form-control form-control-lg " required th:field="*{password}"/>
                    <label class="form-label" for="form2Example27">Password</label>

                  </div>


                  <div class="pt-1 mb-4">
                    <div th:if="${error}" class="error" style="color: red">
                      Error: <span  th:text="${error}"></span>
                    </div>

                    <button class="btn btn-primary btn-lg btn-block " style="background-color: #29296b" type="submit">Registar</button>
                  </div>


                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
